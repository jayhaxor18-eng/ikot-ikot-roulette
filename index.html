<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üé∞ Lucky Roulette - Test Your Luck!</title>
    
    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="üé∞ Lucky Roulette - I-spin mo para manalo!" />
    <meta property="og:description" content="Premium roulette game! Subukan ang swerte mo. Spin the wheel and win big! üé≤" />
    <meta property="og:image" content="https://jayhaxor18-eng.github.io/ikot-ikot-roulette/preview.png" />
    <meta property="og:type" content="website" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e27;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 194, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            background: linear-gradient(145deg, rgba(20, 25, 50, 0.95), rgba(30, 35, 70, 0.95));
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 35px;
            font-size: 0.95em;
            font-weight: 400;
        }

        /* Roulette Wheel Container */
        .roulette-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 35px;
        }

        /* Glowing ring around wheel */
        .glow-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff0080,
                #ff8c00,
                #ffd700,
                #00ff88,
                #00c2ff,
                #8000ff,
                #ff0080
            );
            animation: rotate 4s linear infinite;
            filter: blur(20px);
            opacity: 0.6;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Pointer */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-top: 35px solid #ffd700;
            z-index: 15;
            filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.6));
            animation: pointerBounce 2s ease-in-out infinite;
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .wheel-wrapper {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 0 0 8px rgba(255, 215, 0, 0.2),
                0 0 0 12px rgba(30, 35, 70, 0.8),
                0 15px 40px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            background: #1a1f3a;
        }

        canvas {
            width: 100%;
            height: 100%;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.05, 1);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #ffd700, #ffed4e);
            border-radius: 50%;
            border: 4px solid rgba(30, 35, 70, 0.9);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 2px 5px rgba(255, 255, 255, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* Spin Button */
        .spin-button {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 50%, #ffd700 100%);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 
                0 8px 25px rgba(255, 0, 128, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 280px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .spin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .spin-button:hover::before {
            left: 100%;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(255, 0, 128, 0.6),
                0 0 0 4px rgba(255, 255, 255, 0.2);
            background-position: 100% 0;
        }

        .spin-button:active {
            transform: translateY(-1px);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Display */
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .result-number {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 800;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: resultPulse 0.5s ease;
        }

        @keyframes resultPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* History Section */
        .history {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .history-title {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-numbers {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .history-number {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.3), rgba(255, 140, 0, 0.3));
            color: white;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .history-number:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 215, 0, 0.4);
        }

        /* Spinning animation */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .spinning {
            animation: pulse 0.5s infinite;
        }

        /* Share Section */
        .share-section {
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 0, 128, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .share-title {
            font-size: 0.95em;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .share-text {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Mobile Responsive */
        @media (max-width: 450px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .roulette-container {
                width: 280px;
                height: 280px;
            }
            
            .spin-button {
                font-size: 1.1em;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <script>
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <h1>üíé LUCKY ROULETTE üíé</h1>
        <p class="subtitle">‚ú® Spin the Wheel ‚Ä¢ Test Your Fortune ‚Ä¢ Win Big! ‚ú®</p>
        
        <div class="roulette-container">
            <div class="glow-ring"></div>
            <div class="pointer"></div>
            <div class="wheel-wrapper">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <div class="center-circle">üé∞</div>
        </div>

        <button class="spin-button" id="spinBtn" onclick="spin()">
            üé≤ SPIN NOW! üé≤
        </button>

        <div class="result" id="result"></div>

        <div class="history">
            <div class="history-title">üèÜ Recent Results</div>
            <div class="history-numbers" id="history"></div>
        </div>

        <div class="share-section">
            <div class="share-title">üì± Share with Friends!</div>
            <div class="share-text">I-share ang link at maglaro kasama ang friends mo!</div>
        </div>
    </div>

    <script>
        const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        
        let spinning = false;
        let history = [];
        let currentRotation = 0;
        let canvas, ctx;

        function initWheel() {
            canvas = document.getElementById('wheelCanvas');
            const container = canvas.parentElement;
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size * 2;
            canvas.height = size * 2;
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            ctx = canvas.getContext('2d');
            ctx.scale(2, 2);
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 4;
            const centerY = canvas.height / 4;
            const radius = Math.min(centerX, centerY) - 5;
            const segmentAngle = (2 * Math.PI) / numbers.length;

            // Draw segments
            numbers.forEach((number, index) => {
                const startAngle = index * segmentAngle - Math.PI / 2;
                const endAngle = startAngle + segmentAngle;

                // Segment background
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                // Colors - alternating red and black with special green for 0
                if (number === 0) {
                    const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                    gradient.addColorStop(0, '#2ecc71');
                    gradient.addColorStop(1, '#27ae60');
                    ctx.fillStyle = gradient;
                } else if (index % 2 === 0) {
                    const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                    gradient.addColorStop(0, '#e74c3c');
                    gradient.addColorStop(1, '#c0392b');
                    ctx.fillStyle = gradient;
                } else {
                    const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                    gradient.addColorStop(0, '#34495e');
                    gradient.addColorStop(1, '#2c3e50');
                    ctx.fillStyle = gradient;
                }
                ctx.fill();

                // Borders
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw numbers
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Number shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Number style
                ctx.fillStyle = 'white';
                ctx.font = 'bold 18px Poppins, Arial';
                ctx.fillText(number, radius * 0.75, 0);
                
                ctx.restore();
            });

            // Inner circle decoration
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.15, 0, 2 * Math.PI);
            const innerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius * 0.15);
            innerGradient.addColorStop(0, '#ffd700');
            innerGradient.addColorStop(1, '#ff8c00');
            ctx.fillStyle = innerGradient;
            ctx.fill();
        }

        function spin() {
            if (spinning) return;
            
            spinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const result = document.getElementById('result');
            
            spinBtn.disabled = true;
            spinBtn.classList.add('spinning');
            result.innerHTML = 'üé∞ <span style="color: #ffd700;">Spinning...</span>';
            
            // Random spins (6-12 full rotations)
            const spins = 6 + Math.floor(Math.random() * 7);
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + randomDegree;
            
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;
            
            // Calculate winner
            setTimeout(() => {
                const segmentAngle = 360 / numbers.length;
                const normalizedRotation = currentRotation % 360;
                const pointerAngle = (360 - normalizedRotation + (segmentAngle / 2)) % 360;
                const segmentIndex = Math.floor(pointerAngle / segmentAngle);
                const winningNumber = numbers[segmentIndex];
                
                result.innerHTML = `üéâ Winner: <span class="result-number">${winningNumber}</span> üéâ`;
                
                // Update history
                history.unshift(winningNumber);
                if (history.length > 10) history.pop();
                updateHistory();
                
                spinning = false;
                spinBtn.disabled = false;
                spinBtn.classList.remove('spinning');
            }, 5000);
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            if (history.length === 0) {
                historyDiv.innerHTML = '<span style="color: rgba(255,255,255,0.4); font-size: 0.9em;">No spins yet...</span>';
            } else {
                historyDiv.innerHTML = history.map(num => 
                    `<span class="history-number">${num}</span>`
                ).join('');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            initWheel();
            updateHistory();
        });
        
        window.addEventListener('resize', () => {
            initWheel();
            canvas.style.transform = `rotate(${currentRotation}deg)`;
        });
    </script>
</body>
