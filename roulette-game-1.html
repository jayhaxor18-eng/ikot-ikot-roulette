<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Spinner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .number-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding-left: 20px;
            padding-top: 5px;
            font-weight: bold;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .spin-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-height: 40px;
        }

        .result-number {
            color: #667eea;
            font-size: 2em;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .history-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .history-numbers {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .history-number {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .spinning {
            animation: pulse 0.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Roulette Spinner ðŸŽ°</h1>
        <p class="subtitle">I-spin para manalo! May swerte ka ba ngayon?</p>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette-wheel" id="wheel">
                <!-- Numbers will be generated by JavaScript -->
            </div>
            <div class="center-circle"></div>
        </div>

        <button class="spin-button" id="spinBtn" onclick="spin()">
            SPIN MO NA! ðŸŽ²
        </button>

        <div class="result" id="result"></div>

        <div class="history">
            <div class="history-title">ðŸ“Š Mga Nakaraang Results:</div>
            <div class="history-numbers" id="history"></div>
        </div>
    </div>

    <script>
        const numbers = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
        const colors = ['#2ecc71', '#e74c3c', '#2ecc71', '#e74c3c', '#2ecc71', '#e74c3c', '#2ecc71', '#e74c3c', '#2ecc71'];
        
        let spinning = false;
        let history = [];
        let currentRotation = 0;

        // Create wheel segments
        function createWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / numbers.length;
            
            numbers.forEach((number, index) => {
                const segment = document.createElement('div');
                segment.className = 'number-segment';
                segment.textContent = number;
                segment.style.transform = `rotate(${index * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
                
                // Alternate colors
                if (number === 0) {
                    segment.style.background = '#27ae60';
                } else {
                    segment.style.background = index % 2 === 0 ? '#e74c3c' : '#2c3e50';
                }
                
                wheel.appendChild(segment);
            });
        }

        function spin() {
            if (spinning) return;
            
            spinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const result = document.getElementById('result');
            const wheel = document.getElementById('wheel');
            
            spinBtn.disabled = true;
            spinBtn.classList.add('spinning');
            result.textContent = 'ðŸŽ° Spinning...';
            
            // Random rotations (5-10 full spins plus random position)
            const spins = 5 + Math.floor(Math.random() * 5);
            const randomDegree = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + randomDegree;
            
            currentRotation += totalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            // Calculate winning number
            setTimeout(() => {
                const segmentAngle = 360 / numbers.length;
                const normalizedRotation = currentRotation % 360;
                const pointerAngle = (360 - normalizedRotation + (segmentAngle / 2)) % 360;
                const segmentIndex = Math.floor(pointerAngle / segmentAngle);
                const winningNumber = numbers[segmentIndex];
                
                result.innerHTML = `Panalo mo: <span class="result-number">${winningNumber}</span> ðŸŽ‰`;
                
                // Add to history
                history.unshift(winningNumber);
                if (history.length > 10) history.pop();
                updateHistory();
                
                spinning = false;
                spinBtn.disabled = false;
                spinBtn.classList.remove('spinning');
            }, 4000);
        }

        function updateHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = history.map(num => 
                `<span class="history-number">${num}</span>`
            ).join('');
        }

        // Initialize wheel on load
        createWheel();
    </script>
</body>
</html>
